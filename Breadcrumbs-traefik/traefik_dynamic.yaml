http:
  routers:
    api:
      entrypoints:
        - websecure
      service: api@internal
      tls:
        certResolver: letsencrypt
  services:
    errorService:
      loadbalancer:
        server:
          port: 8080
  middlewares:
    errorpage:
      errors:
        status:
          - "400-550"
        service: quarkusservice@docker
        query: "/api/error/{status}"